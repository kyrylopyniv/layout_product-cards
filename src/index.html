<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="product-card" data-qa="card">
      <img class="product-card__img"
      alt="product-img"
      src="images/imac.jpeg">
      <p class="product-card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </p>
      <p class="product-card__code">
        Код товара: 195434
      </p>
      <div class="product-card__rate">
        <div class="stars">
          <div class="stars stars--4">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
          </div>
        </div>
        <div class="product-card-feedback">Отзывов: 5
        </div>
      </div>
      <div class="product-card__price">
        <div class="product-card__price-descr">Цена
        </div>
        <div class="product-card__price-value">69 999 грн
        </div>
      </div>
      <a href="#" class="product-card__button"
     data-qa="hover">Купить
      </a>
    </div>
  </div>
  </body>

</html>
